name: Postman API Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install Newman CLI
      - name: Install Newman
        run: npm install -g newman

      # 3️⃣ Install Newman HTML Reporter
      - name: Install Newman HTML Reporter
        run: npm install -g newman-reporter-htmlextra

      # 4️⃣ Run Postman Collection with HTML report
      - name: Run Petstore API Collection
        run: |
          newman run "Petstore API Automation.postman_collection.json" \
            -r htmlextra \
            --reporter-htmlextra-export report.html \
            --bail

      # 5️⃣ Upload HTML report as artifact (use @v4)
      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: API-Test-Report
          path: report.html