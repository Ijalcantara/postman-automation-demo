name: Postman API Test (Allure)

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install Newman & Allure Reporter
      - name: Install Newman & Allure Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-allure

      # 4️⃣ Install Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/latest/download/allure-2.24.0.tgz
          tar -zxvf allure-2.24.0.tgz
          sudo mv allure-2.24.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      # 5️⃣ Run Postman Collection with Allure
      - name: Run Postman Collection
        run: |
          newman run "Petstore API Automation.postman_collection.json" \
            -r allure \
            --reporter-allure-export allure-results

      # 6️⃣ Generate Allure Report
      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      # 7️⃣ Upload Allure Report as Artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: Allure-Report
          path: allure-report
